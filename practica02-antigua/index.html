<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <header>
        <h1><a href="index.html">Tic Tac Toe</a></h1>
        <a href="index.html"><img src="reload.png"></a>
    </header>
    <div class="contenedor">
        <div class="tabla">
            <div class="fila">
                <div class="columna">
                    <div class="field" id="fieldP1"></div>
                </div>
                <div class="columna">
                    <div class="field" id="fieldP2"></div>
                </div>
                <div class="columna">
                    <div class="field" id="fieldP3"></div>
                </div>
            </div>
            <div class="fila">
                <div class="columna">
                    <div class="field" id="fieldP4"></div>
                </div>
                <div class="columna">
                    <div class="field" id="fieldP5"></div>
                </div>
                <div class="columna">
                    <div class="field" id="fieldP6"></div>
                </div>
            </div>
            <div class="fila">
                <div class="columna">
                    <div class="field" id="fieldP7"></div>
                </div>
                <div class="columna">
                    <div class="field" id="fieldP8"></div>
                </div>
                <div class="columna">
                    <div class="field" id="fieldP9"></div>
                </div>
            </div>
        </div>
        <div class="scores">
            <h3>Mejores Tiempos</h3>
            <p id="view-scores"></p>
        </div>
    </div>
    <div class="contenedor-time">
        <div class="time">
            <p><strong id="view-time"></strong></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
