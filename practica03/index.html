<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Minesweeper</title>
</head>
<body>
    <header>
        <h1>Minesweeper</h1>
    </header>
    <div id="settings">
        <label for="difficulty">Dificultad:</label>
        <select id="difficulty">
            <option value="easy">Fácil</option>
            <option value="medium">Medio</option>
            <option value="hard">Difícil</option>
            <option value="veryHard">Muy Difícil</option>
            <option value="hardcore">Hardcore</option>
            <option value="legend">Leyenda</option>
            <option value="custom">Personalizada</option>
        </select>
        <div id="customSettings" style="display: none;">
            <label for="rows">Filas:</label>
            <input type="number" id="rows" value="5" min="5">
            <label for="cols">Columnas:</label>
            <input type="number" id="cols" value="5" min="5">
            <label for="mines">Minas:</label>
            <input type="number" id="mines" value="5" min="1">
        </div>
        <button id="startGame">Iniciar Juego</button>
    </div>
    <div id="gameBoard"></div>
    <script src="index.js"></script>    
</body>
</html>
