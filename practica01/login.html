<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1><a href="index.html">HardwStore</a></h1>
    </header>
    <div class="margen-login">
        <nav>
            <a class="return-btn" href="index.html">Regresar</a>
        </nav>
        <fieldset class="login">
            <legend>Login</legend>
            <div>
                <label for="txt-username">Username: </label>
                <input type="text" name="username" id="txt-username">
            </div>
            <br>
            <div>
                <label for="txt-password">Password: </label>
                <input type="password" name="password" id="txt-password">
            </div>
            <div class="remember">
                <input type="checkbox" name="remember" id="chkRemember" />
                <label for="chkRemember">Recordarme</label>
            </div>
            <div>
                <a class="cl-btn" href="index.html">Entrar</a>
            </div>
            <p>¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
        </fieldset>
    </div>
</body>

</html>
