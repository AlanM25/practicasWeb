<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1><a href="index.html">HardwStore</a></h1>
    </header>
    <div class="margen-login">
        <nav>
            <a class="return-btn" href="login.html">Regresar</a>
        </nav>
        <fieldset class="login">
            <legend>Registro</legend>
            <div>
                <label for="txt-fullname">Nombre completo:</label>
                <input type="text" name="fullname" id="txt-fullname">
            </div>
            <div>
                <label for="txt-birth">Fecha de nacimiento:</label>
                <input type="date" name="birth" id="txt-birth">
            </div>
            <div>
                <label for="txt-email">Correo electrónico:</label>
                <input type="email" name="emailadd" id="txt-email">
            </div>
            <div>
                <label for="txt-email">Confirmar correo electrónico:</label>
                <input type="email" name="confEmail" id="txt-email">
            </div>
            <div>
                <label for="txt-password">Password:</label>
                <input type="password" name="passwd" id="txt-password">
            </div>
            <div>
                <label for="txt-confPassword">Confirmar password: </label>
                <input type="password" name="confPasswd" id="txt-confPassword">
            </div>
            <br>
            <div>
                <a class="cl-btn" href="login.html">Registrar</a>
            </div>
        </fieldset>
    </div>
</body>

</html>
